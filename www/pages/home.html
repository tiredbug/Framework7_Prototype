<div class="page blue-text" data-name="home">
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link icon-only panel-open" data-panel="left">
          <i class="icon f7-icons ios-only">menu</i>
          <i class="icon material-icons md-only">menu</i>
        </a>
      </div>
      <div class="title sliding">
        <img src="images/logo.png" alt="logo image" class="top-logo" align="center">
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title available-bal-title">
      Available balance:
    </div>
    <div class="block block-strong available-bal-value">
      0.0 Pounds
    </div>

    <div class="block-title pre-bal-title">
      Predicted balance:
    </div>
    <div class="list simple-list pre-bal-values">
      <ul>
        <li>One week: 0.0 pounds</li>
        <li>One month: 0.0 pounds</li>
        <li>One year: 0.0 pounds</li>
      </ul>
    </div>

    <div class="block">
      <p class="row auto-payout">
        <span>Automatic payout</span>
        <label class="toggle toggle-init color-green">
          <input type="checkbox" checked="">
          <span class="toggle-icon"></span>
        </label>
      </p>
      <p class="row balance-alerts">
        <span>Balance alerts</span>
        <label class="toggle toggle-init color-green">
          <input type="checkbox">
          <span class="toggle-icon"></span>
        </label>
      </p>
    </div>

    <div class="block">
      <div id="chartContainer"></div>
    </div>

    <div class="block"></div>
  </div>
</div>
