<div class="page blue-text" data-name="signup">
  <div class="page-content">
    <div class="block">
      <img src="images/logo.png" alt="logo image" class="logo" align="center">
    </div>

    <form class="list" id="signup-form">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Username</div>
              <div class="item-input-wrap">
                <input type="text" class="username" placeholder="Enter a username">
              </div>
            </div>
          </div>
        </li>
      </ul>

      <br>

      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Password</div>
              <div class="item-input-wrap">
                <input type="password" class="password" placeholder="Enter a password">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Repeat password</div>
              <div class="item-input-wrap">
                <input type="password" class="repeat-password" placeholder="Repeat password">
              </div>
            </div>
          </div>
        </li>
      </ul>

      <br>

      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Your email</div>
              <div class="item-input-wrap">
                <input type="email" class="email" placeholder="Enter your email">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Repeat your email</div>
              <div class="item-input-wrap">
                <input type="email" class="repeat-email" placeholder="Repeat your email">
              </div>
            </div>
          </div>
        </li>
      </ul>

    </form>

    <div class="block">
      <p class="row">
        <a class="col button button-big back" href="#">Back</a>
        <button class="col button button-big button-fill signup-btn" href="">Sign Up</button>
      </p>
    </div>
  </div>
</div>
