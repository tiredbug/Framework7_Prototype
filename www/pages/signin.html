<div class="page blue-text" data-name="signin">
  <div class="page-content">
    <div class="block">
      <img src="images/logo.png" alt="logo image" class="logo" align="center">
    </div>

    <form class="list" id="signup-form">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Username</div>
              <div class="item-input-wrap">
                <input type="text" class="username" placeholder="Your username">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Password</div>
              <div class="item-input-wrap">
                <input type="password" class="password" placeholder="Your password">
              </div>
            </div>
          </div>
        </li>
      </ul>
    </form>

    <div class="block">
      <p class="row">
        <a class="col button button-big back" href="#">Back</a>
        <button class="col button button-big button-fill signin-btn">Sign in</button>
      </p>
      <p class="list">
        <a class="list-button forget-pass" href="#">Forget password</a>
      </p>
    </div>

  </div>
</div>
